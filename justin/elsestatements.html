<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Conditionals</title>
</head>

<body>
	<script>
		var diamondValue = 10;
    if(diamondValue <= 9.9) {
      alert("Value: Under $10 million!");
    }
    else {
      alert("Value: Over $10 million!");
    }
	</script>
</body>

</html>
